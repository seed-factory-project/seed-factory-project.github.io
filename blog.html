---
layout: default
title: Seed Factory Project | Blog
custom_css: blog.css
---

<section class="blog_theme">
  <div class="container">
      {% for post in site.posts %}
        <div class="col-md-9 col-sm-9 col-md-offset-1 col-sm-offset-1 post_link">
          <h1 class="post_title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
          <p class="date">
            <span>By <span class="author">{{ post.author }}</span> on {{ post.date | date_to_string }}</span>
          </p>
          <div class="content">
            <p class="excerpt">
              {{ post.excerpt  | remove: '<p>' | remove: '</p>' }}<a href="{{ post.url }}" class="readmore">Read More...</a>
            </p>
          </div>
      </div>
    {% endfor %}
  </div>
</section>
